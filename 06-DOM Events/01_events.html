<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Events</title>
</head>
<body>

    <h1>Events</h1>
    <p>Inline Js Event</p>
    <button onclick="alert('You Clicked Me !')">Click Me !</button>
    <button ondblclick="alert('You Clicked Me !')">Double Click Me !</button>

    <p>External Js Script</p>
    <button id="btn">Click Me</button>


    <p>addEventListener Js</p>
    <button id="btn__">Click Me</button>
    
    <button id="tas">TAS</button>
    

    <script src="01_events.js"></script>
</body>
</html>
