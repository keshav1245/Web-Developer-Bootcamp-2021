<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS INTRO</title>

    <!-- Style in head -->
    <style>
        h1 {
            color: deeppink;
        }

        button {
            background-color: green;
        }
    </style>


    <!-- External Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Inline CSS -->
    <h1 style="color: chocolate;">Hello World!</h1>
    <button style="background-color:darksalmon;">Click Me !</button>
    <button style="background-color:darksalmon;">New Click</button>
    <!-- Inline CSS over -->

    <h1>Hello World!</h1>
    <button>Click Me !</button>
    <button>New Click</button>

    <h2>Hello World!</h2>
    <p>
        This is a paragraph!
    </p>

</body>

</html>
